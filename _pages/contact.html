---
layout: default
name: contact
title: Contact Us
heading:
subheading: "Here's how to reach us!"
---

{% assign social = site.data.social %}

<div class="row justify-content-around">
{% for item in social %}
  <div class="col-12 col-lg-4 my-2 my-lg-1">
    <div class="card subcard shadow-sm border-0" style="overflow: hidden">

      <div class="card-img-top img-center-vert border-0 card-img-xs">
        <img src="
          {%- if member.img -%}
            {{ '/assets/img/team/' | append: member.img | relative_url }}
          {%- else -%}
           {{ '/assets/img/hoppers-logo.png' | relative_url }}
          {%- endif -%}"
         class="w-100 h-0">
      </div>

      <div class="card-body text-center my-auto p-1 p-md-3" style="overflow-y: hidden">
        <h3 class="card-title" style="font-family: 'Roboto Condensed', sans-serif">{{ item.name }}</h3>
      </div>
    </div>
  </div>
{% endfor %}
    
</div>
