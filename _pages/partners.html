---
layout: default
---

<div class="container">
  {% for row in site.data.partners %}
  <div class="row justify-content-around text-center mb-4 mb-md-5">
    {% for partner in row %}
      <div class="col-{{ partner.col | plus: 2}} col-md-{{ partner.col }}">
        <img src="{{ site.baseurl }}/assets/img/partners/{{ partner.img }}.png" alt="" class="mw-100 mx-auto" style="max-height: 120px">
      </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
